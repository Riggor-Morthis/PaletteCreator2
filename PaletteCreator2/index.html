<!DOCTYPE html>
<html>

<head>
    <title>Palette Creator 2</title>
    <link rel="stylesheet" type="text/css" href="/css/w95.css" />

    <meta charset="utf-8" />
</head>

<body>
    <div class="WindowBody">
        <div class="WindowHeader">
            <p>Palette Creator 2</p>
            <div class="FakeButton"></div>
            <div class="FakeButton"></div>
            <div class="FakeButton"></div>
        </div>

        <div class="OperationBody">
            <div class="OperationBoxes">
                <div class="SelectBox" style="margin-top:0px;">
                    <p>Colour</p>
                    <div class="PreviewSquare"></div>
                </div>

                <div class="SelectBox">
                    <p>Hue Shift</p>
                    <div>
                        <select>
                            <option disabled selected style="display:none;"></option>
                            <option>Option 1</option>
                            <option>Option 2</option>
                        </select>
                    </div>

                </div>

                <div class="SelectBox">
                    <p>Temperature</p>
                    <select>
                        <option disabled selected style="display:none"></option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>

                </div>

                <div class="SelectBox" style="margin-bottom:0px;">
                    <p>Other Colors</p>
                    <select>
                        <option disabled selected style="display:none"></option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>
                    <select disabled>
                        <option disabled selected style="display:none"></option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </select>

                </div>
            </div>

            <div class="OperationList">
                <button>Greens</button>
                <button>Yellows</button>
                <button>Blues</button>
                <button>Reds</button>
                <button>Purples</button>
            </div>
        </div>

        <div class="WindowFooter">
            <div class="TipBox">
                <p id="TipsText"></p>
            </div>

            <button class="ApplyButton" onclick="location.href='/HomeController/Test/'">Apply</button>
        </div>
    </div>
</body>

</html>
